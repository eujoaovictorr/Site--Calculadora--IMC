<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../css/calculadora.css">
        <title> Calculadora | IMC </title>
    </head>
    <body>
        <header>
            <h2 id="imc-header"><em>IMC - índice de massa corporal</em></h2>
            <nav class="nav-bar">
                <a href="../index.html">Início</a>
                <a href="../paginas_extras/alimentacao.html">Sobre Alimentação</a>
            </nav>
        </header>
        <main>

            <div class="container">
                <div class="titulo"> <em>Calculadora</em> </div>

                <div class="input">
                    <label> Nome: </label>
                    <input type="text" id='nome'>
                </div>

                <div class="input">
                    <label> Idade: </label>
                    <input type="number" id='idade'>
                </div>

                <div class="input">
                    <label> Altura: </label>
                    <input type="number" placeholder="EX: 1.80" id='altura'>
                </div>

                <div class="input">
                    <label> Peso: </label>
                    <input type="number" id='peso'>
                </div>

                <button id="calc"> Calcular </button>
                <div class="result" id="resultado"></div>
            </div>

            <figure>
                <img class="tabela-imc" id="imagem-imc" src="../imagens/imc.jpg" onclick="imagem"; alt="tabela de IMC">
            </figure>

        </main>
        <script src="../javascript/imc.js"></script>
    </body>
</html>
